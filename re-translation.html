<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>逆翻訳 Mobile</title>
    <style>
        :root {
            --bg: #000;
            --accent: #ffff00;
            --text: #fff;
            --card-bg: #1a1a1a;
            --danger: #ff6b6b;
            --final-bg: #222;
            --muted: #444;
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: var(--bg); color: var(--text); padding: 15px; margin: 0; 
            overflow-x: hidden;
        }
        .container { max-width: 100%; margin: 0 auto; }
        
        h2 { text-align: center; color: var(--accent); font-size: 1.1rem; border-bottom: 2px solid var(--accent); padding-bottom: 10px; margin-top: 0; }

        .settings-label { font-size: 0.75rem; color: var(--accent); margin-bottom: 10px; font-weight: bold; display: block; }
        
        /* スマホ向けドラッグエリア */
        .lang-config { 
            display: flex; flex-direction: column; gap: 6px; margin-bottom: 20px; 
            background: #111; padding: 10px; border-radius: 12px; border: 1px solid var(--muted);
            touch-action: none; /* ブラウザのスクロールを一時的に無効化できるように */
        }
        .lang-chip {
            background: #2a2a2a; color: #fff; padding: 14px; border-radius: 8px;
            font-size: 0.9rem; position: relative; display: flex; align-items: center; 
            justify-content: space-between; border: 1px solid #333;
            transition: transform 0.1s, box-shadow 0.1s;
        }
        .lang-chip.active { border-left: 4px solid var(--accent); }
        .lang-chip.inactive { opacity: 0.4; background: #1a1a1a; border-left: 4px solid #555; }
        
        /* 並び替えハンドル（指で掴む場所） */
        .drag-handle { 
            width: 30px; height: 20px; 
            background: repeating-linear-gradient(transparent, transparent 2px, #666 2px, #666 4px);
            margin-left: 10px;
        }

        .toggle-btn {
            background: transparent; color: var(--accent); border: 1px solid var(--accent);
            padding: 4px 10px; border-radius: 4px; font-size: 0.7rem; font-weight: bold;
        }
        .inactive .toggle-btn { color: #888; border-color: #555; }

        .input-area { margin-bottom: 10px; }
        textarea {
            width: 100%; height: 90px; background: #222; color: #fff;
            border: 2px solid var(--muted); border-radius: 12px; padding: 12px;
            font-size: 16px; box-sizing: border-box; display: block; outline: none; -webkit-appearance: none;
        }

        .btn-group { display: flex; gap: 8px; margin-bottom: 20px; }
        .btn-exec { flex: 3; padding: 16px; background: var(--accent); color: #000; border: none; border-radius: 12px; font-size: 1rem; font-weight: bold; }
        .btn-exec.stopping { background: var(--danger); color: #fff; }
        .btn-clear { flex: 1; padding: 16px; background: #333; color: #ccc; border: none; border-radius: 12px; font-size: 0.8rem; }

        .log-container { border-left: 2px solid var(--accent); padding-left: 12px; }
        .step-box { background: var(--card-bg); margin-bottom: 10px; padding: 12px; border-radius: 8px; font-size: 0.9rem; }
        .step-header { font-size: 0.7rem; color: var(--accent); margin-bottom: 4px; }

        .final-result-container {
            margin-top: 20px; padding: 15px; background: var(--final-bg);
            border: 2px solid var(--accent); border-radius: 12px; display: none;
        }
        .final-text { font-size: 1.2rem; font-weight: bold; text-align: center; }

        /* ドラッグ中の演出 */
        .dragging { 
            position: absolute; z-index: 1000; width: calc(100% - 52px); 
            box-shadow: 0 10px 20px rgba(0,0,0,0.5); transform: scale(1.02); opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>逆翻訳</h2>
    
    <label class="settings-label">翻訳ルート（上下ドラッグで順序変更）</label>
    <div id="langConfig" class="lang-config"></div>

    <div class="input-area">
        <textarea id="inputText" placeholder="ここに入力..."></textarea>
    </div>

    <div class="btn-group">
        <button id="mainBtn" class="btn-exec" onclick="handleButtonClick()">実行</button>
        <button class="btn-clear" onclick="clearAll()">削除</button>
    </div>

    <div id="logArea" class="log-container"></div>

    <div id="finalArea" class="final-result-container">
        <div style="color:var(--accent); font-size:0.7rem; text-align:center; margin-bottom:5px;">ーーー 最終結果 ーーー</div>
        <div id="finalText" class="final-text"></div>
    </div>
</div>

<script>
    let languages = [
        {id: "bn", name: "ベンガル語", code: "bn", active: true},
        {id: "haw", name: "ハワイ語", code: "haw", active: true},
        {id: "ar", name: "アラビア語", code: "ar", active: true},
        {id: "he", name: "ヘブライ語", code: "he", active: true},
        {id: "yo", name: "ヨルバ語", code: "yo", active: true}
    ];

    let isProcessing = false;
    let shouldStop = false;

    function renderLangConfig() {
        const container = document.getElementById('langConfig');
        container.innerHTML = "";
        languages.forEach((lang, index) => {
            const chip = document.createElement('div');
            chip.className = `lang-chip ${lang.active ? 'active' : 'inactive'}`;
            chip.dataset.id = lang.id;
            chip.innerHTML = `
                <button class="toggle-btn" onclick="toggleLanguage('${lang.id}')">${lang.active ? 'ON' : 'OFF'}</button>
                <span>${lang.name}</span>
                <div class="drag-handle"></div>
            `;
            
            // タッチイベントによる並び替え
            chip.addEventListener('touchstart', (e) => onTouchStart(e, chip, container));
            container.appendChild(chip);
        });
    }

    let dragItem = null;
    let startY = 0;
    let initialOffset = 0;

    function onTouchStart(e, chip, container) {
        if (isProcessing) return;
        dragItem = chip;
        startY = e.touches[0].pageY;
        initialOffset = dragItem.offsetTop;
        
        dragItem.classList.add('dragging');
        
        const moveHandler = (e) => onTouchMove(e, container);
        const endHandler = () => {
            dragItem.classList.remove('dragging');
            dragItem.style.top = "";
            window.removeEventListener('touchmove', moveHandler);
            window.removeEventListener('touchend', endHandler);
            updateArrayFromUI();
        };

        window.addEventListener('touchmove', moveHandler, { passive: false });
        window.addEventListener('touchend', endHandler);
    }

    function onTouchMove(e, container) {
        e.preventDefault();
        const currentY = e.touches[0].pageY;
        const deltaY = currentY - startY;
        dragItem.style.top = (initialOffset + deltaY) + "px";

        // 他の要素との入れ替え判定
        const chips = [...container.querySelectorAll('.lang-chip:not(.dragging)')];
        const nextSibling = chips.find(sibling => {
            return (currentY - container.getBoundingClientRect().top) < (sibling.offsetTop + sibling.offsetHeight / 2);
        });

        if (nextSibling) {
            container.insertBefore(dragItem, nextSibling);
        } else {
            container.appendChild(dragItem);
        }
    }

    function updateArrayFromUI() {
        const chips = [...document.querySelectorAll('.lang-chip')];
        const newOrder = chips.map(chip => {
            return languages.find(l => l.id === chip.dataset.id);
        });
        languages = newOrder;
    }

    function toggleLanguage(id) {
        if (isProcessing) return;
        const lang = languages.find(l => l.id === id);
        lang.active = !lang.active;
        renderLangConfig();
    }

    async function translate(text, source, target) {
        const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=${source}&tl=${target}&dt=t&q=${encodeURIComponent(text)}`;
        const response = await fetch(url);
        const data = await response.json();
        return data[0].map(item => item[0]).join('');
    }

    function handleButtonClick() {
        if (isProcessing) { shouldStop = true; } 
        else { startReTranslation(); }
    }

    async function startReTranslation() {
        const input = document.getElementById('inputText').value;
        const activeLangs = languages.filter(l => l.active);
        if (!input || activeLangs.length === 0) return;

        isProcessing = true;
        shouldStop = false;
        renderLangConfig();
        
        const btn = document.getElementById('mainBtn');
        btn.innerText = "中止する";
        btn.classList.add("stopping");
        document.getElementById('logArea').innerHTML = "";
        document.getElementById('finalArea').style.display = "none";
        
        let currentText = input;

        for (let i = 0; i < activeLangs.length; i++) {
            if (shouldStop) break;
            const lang = activeLangs[i];
            const box = document.createElement('div');
            box.className = 'step-box';
            box.innerHTML = `<div class="step-header">STEP ${i+1}: ${lang.name} </div><div>翻訳中...</div>`;
            document.getElementById('logArea').appendChild(box);

            try {
                let foreignText = await translate(currentText, 'ja', lang.code);
                currentText = await translate(foreignText, lang.code, 'ja');
                box.innerHTML = `<div class="step-header">STEP ${i+1}: ${lang.name}</div><div>${currentText}</div>`;
            } catch (e) {
                box.innerHTML = `<div style="color:red;">通信エラー</div>`;
            }
            await new Promise(r => setTimeout(r, 600));
        }

        document.getElementById('finalText').innerText = currentText;
        document.getElementById('finalArea').style.display = "block";
        isProcessing = false;
        btn.innerText = "再実行";
        btn.classList.remove("stopping");
        renderLangConfig();
    }

    function clearAll() {
        if(isProcessing) return;
        document.getElementById('inputText').value = "";
        document.getElementById('logArea').innerHTML = "";
        document.getElementById('finalArea').style.display = "none";
        document.getElementById('mainBtn').innerText = "実行";
    }

    renderLangConfig();
</script>
</body>
</html>
