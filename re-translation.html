<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逆翻訳 - ドラッグ並び替え</title>
    <style>
        :root {
            --bg: #000;
            --accent: #ffff00;
            --text: #fff;
            --card-bg: #1a1a1a;
            --danger: #ff6b6b;
            --final-bg: #222;
            --muted: #444;
        }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); padding: 15px; margin: 0; }
        .container { max-width: 500px; margin: 0 auto; }
        
        h2 { text-align: center; color: var(--accent); font-size: 1.2rem; border-bottom: 2px solid var(--accent); padding-bottom: 10px; }

        .settings-label { font-size: 0.8rem; color: var(--accent); margin-bottom: 8px; font-weight: bold; display: block; }
        
        /* ドラッグエリアのスタイル */
        .lang-config { 
            display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 15px; 
            background: #111; padding: 12px; border-radius: 8px; border: 1px dashed var(--muted);
        }
        .lang-chip {
            background: #333; color: #fff; padding: 6px 12px; border-radius: 4px;
            font-size: 0.8rem; cursor: grab; user-select: none; border: 1px solid #444;
            display: flex; align-items: center; gap: 8px; transition: opacity 0.2s;
        }
        .lang-chip:active { cursor: grabbing; }
        .lang-chip.dragging { opacity: 0.4; border: 1px dashed var(--accent); }
        .lang-chip.inactive { opacity: 0.4; background: #222; }
        
        /* 翻訳に含めるかのスイッチ */
        .toggle-dot {
            width: 10px; height: 10px; border-radius: 50%; background: var(--muted);
            display: inline-block; cursor: pointer;
        }
        .active .toggle-dot { background: var(--accent); box-shadow: 0 0 5px var(--accent); }

        .input-area { position: relative; margin-bottom: 10px; }
        textarea {
            width: 100%; height: 100px; background: #222; color: #fff;
            border: 2px solid var(--muted); border-radius: 8px; padding: 12px;
            font-size: 16px; box-sizing: border-box; display: block; outline: none;
        }
        textarea:focus { border-color: var(--accent); }

        .btn-group { display: flex; gap: 10px; margin-bottom: 20px; }
        .btn-exec { flex: 3; padding: 15px; background: var(--accent); color: #000; border: none; border-radius: 8px; font-size: 1.1rem; font-weight: bold; cursor: pointer; }
        .btn-exec.stopping { background: var(--danger); color: #fff; }
        .btn-clear { flex: 1; padding: 15px; background: #333; color: #ccc; border: none; border-radius: 8px; font-size: 0.9rem; font-weight: bold; cursor: pointer; }

        .log-container { border-left: 2px solid var(--accent); padding-left: 15px; }
        .step-box { background: var(--card-bg); margin-bottom: 15px; padding: 12px; border-radius: 5px; animation: fadeIn 0.4s forwards; }
        .step-header { font-size: 0.75rem; color: var(--accent); margin-bottom: 5px; font-weight: bold; }
        .step-jp { font-size: 1.1rem; line-height: 1.4; color: #fff; }

        .final-result-container {
            margin-top: 30px; padding: 20px; background: var(--final-bg);
            border: 2px solid var(--accent); border-radius: 10px;
            display: none; text-align: center;
        }
        .final-label { color: var(--accent); font-size: 0.8rem; font-weight: bold; margin-bottom: 10px; }
        .final-text { font-size: 1.4rem; font-weight: bold; line-height: 1.5; }

        @keyframes fadeIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
        .loading-dots:after { content: '...'; animation: dots 1s infinite; }
        @keyframes dots { 0%, 20% { content: '.'; } 40% { content: '..'; } 60%, 100% { content: '...'; } }
    </style>
</head>
<body>

<div class="container">
    <h2>逆翻訳</h2>
    
    <label class="settings-label">翻訳ルート（ドラッグで並び替え / 点をクリックでON・OFF）</label>
    <div id="langConfig" class="lang-config"></div>

    <div class="input-area">
        <textarea id="inputText" placeholder="ここに文章を入力..."></textarea>
    </div>

    <div class="btn-group">
        <button id="mainBtn" class="btn-exec" onclick="handleButtonClick()">実行</button>
        <button class="btn-clear" onclick="clearAll()">削除</button>
    </div>

    <div id="logArea" class="log-container"></div>

    <div id="finalArea" class="final-result-container">
        <div id="finalLabel" class="final-label">ーーー 最終結果 ーーー</div>
        <div id="finalText" class="final-text"></div>
    </div>
</div>

<script>
    let languages = [
        {id: 0, name: "ベンガル語", code: "bn", active: true},
        {id: 1, name: "ハワイ語", code: "haw", active: true},
        {id: 2, name: "アラビア語", code: "ar", active: true},
        {id: 3, name: "ヘブライ語", code: "he", active: true},
        {id: 4, name: "ヨルバ語", code: "yo", active: true},
        {id: 5, name: "モンゴル語", code: "mn", active: true},
        {id: 6, name: "フィンランド語", code: "fi", active: true},
        {id: 7, name: "ズールー語", code: "zu", active: true},
        {id: 8, name: "アムハラ語", code: "am", active: true},
        {id: 9, name: "クルド語", code: "ku", active: true}
    ];

    let isProcessing = false;
    let shouldStop = false;

    function renderLangConfig() {
        const container = document.getElementById('langConfig');
        container.innerHTML = "";
        languages.forEach((lang, index) => {
            const chip = document.createElement('div');
            chip.className = `lang-chip ${lang.active ? 'active' : 'inactive'}`;
            chip.draggable = !isProcessing;
            chip.innerHTML = `<span class="toggle-dot" onclick="toggleLanguage(${index})"></span> ${lang.name}`;
            
            // ドラッグイベント
            chip.addEventListener('dragstart', () => { chip.classList.add('dragging'); });
            chip.addEventListener('dragend', () => { chip.classList.remove('dragging'); updateOrder(); });
            
            container.appendChild(chip);
        });

        container.addEventListener('dragover', e => {
            e.preventDefault();
            const draggingItem = document.querySelector('.dragging');
            const siblings = [...container.querySelectorAll('.lang-chip:not(.dragging)')];
            let nextSibling = siblings.find(sibling => {
                return e.clientX <= sibling.offsetLeft + sibling.offsetWidth / 2 && e.clientY <= sibling.offsetTop + sibling.offsetHeight / 2;
            });
            // 簡易的な位置判定（要素の並び順）
            const afterElement = getDragAfterElement(container, e.clientX, e.clientY);
            if (afterElement == null) {
                container.appendChild(draggingItem);
            } else {
                container.insertBefore(draggingItem, afterElement);
            }
        });
    }

    // ドラッグ位置の判定ロジック
    function getDragAfterElement(container, x, y) {
        const draggableElements = [...container.querySelectorAll('.lang-chip:not(.dragging)')];
        return draggableElements.reduce((closest, child) => {
            const box = child.getBoundingClientRect();
            const offsetX = x - box.left - box.width / 2;
            const offsetY = y - box.top - box.height / 2;
            if (offsetY < 0 && offsetY > closest.offset) {
                return { offset: offsetY, element: child };
            } else {
                return closest;
            }
        }, { offset: Number.NEGATIVE_INFINITY }).element;
    }

    // HTMLの並び順を配列に反映
    function updateOrder() {
        const chips = [...document.querySelectorAll('.lang-chip')];
        const newOrder = chips.map(chip => {
            const name = chip.innerText.trim();
            return languages.find(l => l.name === name);
        });
        languages = newOrder;
    }

    function toggleLanguage(index) {
        if (isProcessing) return;
        languages[index].active = !languages[index].active;
        renderLangConfig();
    }

    async function translate(text, source, target) {
        const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=${source}&tl=${target}&dt=t&q=${encodeURIComponent(text)}`;
        const response = await fetch(url);
        const data = await response.json();
        return data[0].map(item => item[0]).join('');
    }

    function handleButtonClick() {
        if (isProcessing) { shouldStop = true; } 
        else { startReTranslation(); }
    }

    async function startReTranslation() {
        const input = document.getElementById('inputText').value;
        const activeLangs = languages.filter(l => l.active);
        if (!input || activeLangs.length === 0) return;

        isProcessing = true;
        shouldStop = false;
        renderLangConfig(); // ドラッグ無効化のため再描画
        
        const btn = document.getElementById('mainBtn');
        btn.innerText = "中止する";
        btn.classList.add("stopping");
        document.getElementById('logArea').innerHTML = "";
        document.getElementById('finalArea').style.display = "none";
        
        let currentText = input;

        for (let i = 0; i < activeLangs.length; i++) {
            if (shouldStop) break;

            const lang = activeLangs[i];
            const box = document.createElement('div');
            box.className = 'step-box';
            box.innerHTML = `<div class="step-header">STEP ${i+1}: ${lang.name} </div><div class="step-jp loading-dots">翻訳中</div>`;
            document.getElementById('logArea').appendChild(box);
            window.scrollTo(0, document.body.scrollHeight);

            try {
                let foreignText = await translate(currentText, 'ja', lang.code);
                currentText = await translate(foreignText, lang.code, 'ja');
                box.innerHTML = `<div class="step-header">STEP ${i+1}: ${lang.name}</div><div class="step-jp">${currentText}</div>`;
            } catch (e) {
                box.innerHTML = `<div style="color:red;">通信エラー</div>`;
            }
            await new Promise(r => setTimeout(r, 600));
        }

        document.getElementById('finalLabel').innerText = shouldStop ? "ーーー 中断されました ーーー" : "ーーー 最終結果 ーーー";
        document.getElementById('finalText').innerText = currentText;
        document.getElementById('finalArea').style.display = "block";
        
        isProcessing = false;
        btn.innerText = "再実行";
        btn.classList.remove("stopping");
        renderLangConfig();
        window.scrollTo(0, document.body.scrollHeight);
    }

    function clearAll() {
        if(isProcessing) return;
        document.getElementById('inputText').value = "";
        document.getElementById('logArea').innerHTML = "";
        document.getElementById('finalArea').style.display = "none";
        document.getElementById('mainBtn').innerText = "実行";
    }

    renderLangConfig();
</script>
</body>
</html>
