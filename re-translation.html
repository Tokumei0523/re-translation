<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逆翻訳カスタム</title>
    <style>
        :root {
            --bg: #000;
            --accent: #ffff00;
            --text: #fff;
            --card-bg: #1a1a1a;
            --danger: #ff6b6b;
            --final-bg: #222;
            --glow: rgba(255, 255, 0, 0.4);
            --inactive: #333;
        }
        /* 全体の高さを調整して中央寄せに */
        html, body { height: 100%; margin: 0; background: var(--bg); }
        body { 
            font-family: sans-serif; 
            color: var(--text); 
            padding: 15px; 
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            -webkit-tap-highlight-color: transparent; 
        }
        .container { 
            max-width: 500px; 
            width: 100%;
            margin: 0 auto; 
            flex-grow: 1; /* 下の余白を埋めるために要素を広げる */
        }
        
        h2 { text-align: center; color: var(--accent); font-size: 1.2rem; border-bottom: 2px solid var(--accent); padding-bottom: 10px; margin-top: 10px; letter-spacing: 2px; text-shadow: 0 0 10px var(--glow); }
        
        .lang-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .bulk-select-btn { background: transparent; border: 1px solid #555; color: #aaa; font-size: 0.7rem; padding: 4px 8px; border-radius: 4px; cursor: pointer; outline: none; }
        .bulk-select-btn:hover { border-color: var(--accent); color: var(--accent); }

        .lang-selector { display: flex; flex-wrap: wrap; gap: 8px; margin: 0 0 15px 0; padding: 10px; background: #111; border-radius: 12px; border: 1px solid #222; }
        .lang-chip { 
            padding: 6px 12px; font-size: 0.8rem; border-radius: 20px; background: var(--inactive); 
            color: #888; cursor: pointer; border: 1px solid #444; transition: 0.2s; position: relative;
        }
        .lang-chip.active { background: #332e00; color: var(--accent); border-color: var(--accent); }
        .lang-chip.active::before { 
            content: attr(data-order); position: absolute; top: -5px; right: -5px; 
            background: var(--accent); color: #000; width: 16px; height: 16px; 
            border-radius: 50%; font-size: 10px; display: flex; align-items: center; 
            justify-content: center; font-weight: bold; border: 1px solid #000;
        }

        .input-area { position: relative; margin-top: 5px; margin-bottom: 15px; }
        textarea { width: 100%; height: 100px; background: #151515; color: #fff; border: 2px solid #333; border-radius: 12px; padding: 15px; font-size: 16px; box-sizing: border-box; display: block; outline: none; resize: none; }
        textarea:focus { border-color: var(--accent); }

        .btn-group { display: flex; gap: 10px; margin-bottom: 20px; }
        .btn-exec { 
            flex: 3; padding: 16px; background: var(--accent); color: #000; border: none; 
            border-radius: 10px; font-size: 1.1rem; font-weight: bold; cursor: pointer; 
            transition: all 0.1s; box-shadow: 0 4px 0 #b3b300; outline: none;
        }
        .btn-exec:hover { filter: brightness(1.1); }
        .btn-exec:active { transform: translateY(3px); box-shadow: 0 1px 0 #b3b300; }
        .btn-exec.stopping { background: var(--danger); color: #fff; box-shadow: 0 4px 0 #b33939; }
        .btn-exec.stopping:active { box-shadow: 0 1px 0 #b33939; }

        .btn-clear { flex: 1; padding: 16px; background: #2a2a2a; color: #ccc; border: 1px solid #444; border-radius: 10px; font-size: 0.9rem; font-weight: bold; cursor: pointer; }
        .btn-clear:active { background: #333; transform: scale(0.98); }
        
        .log-container { border-left: 3px solid var(--accent); padding-left: 15px; margin-bottom: 10px; }
        .step-box { background: var(--card-bg); margin-bottom: 10px; padding: 15px; border-radius: 8px; animation: fadeIn 0.4s ease-out forwards; border: 1px solid #333; }
        .step-header { font-size: 0.75rem; color: var(--accent); margin-bottom: 8px; font-weight: bold; }
        .step-jp { font-size: 1.1rem; line-height: 1.5; color: #fff; }

        .final-result-container { margin-top: 10px; margin-bottom: 30px; padding: 25px; background: var(--final-bg); border: 2px solid var(--accent); border-radius: 15px; display: none; text-align: center; box-shadow: 0 0 20px var(--glow); animation: bounceIn 0.6s; }
        .final-label { color: var(--accent); font-size: 0.8rem; font-weight: bold; margin-bottom: 15px; }
        .final-text { font-size: 1.4rem; font-weight: bold; }

        @keyframes fadeIn { from { opacity: 0; transform: translateX(-15px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes bounceIn { 0% { transform: scale(0.9); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .loading-dots:after { content: '...'; animation: dots 1s infinite; }
        @keyframes dots { 0%, 20% { content: '.'; } 40% { content: '..'; } 60%, 100% { content: '...'; } }
    </style>
</head>
<body>

<div class="container">
    <h2>逆翻訳カスタム</h2>
    
    <div class="lang-header">
        <span style="font-size: 0.75rem; color: #888;">経由する言語を選択：</span>
        <button id="bulkBtn" class="bulk-select-btn" onclick="toggleAllLangs()">全て外す</button>
    </div>
    <div id="langSelector" class="lang-selector"></div>

    <div class="input-area">
        <textarea id="inputText" placeholder="ここに文章を入力..."></textarea>
    </div>

    <div class="btn-group">
        <button id="mainBtn" class="btn-exec" onclick="handleButtonClick()">実行</button>
        <button class="btn-clear" onclick="clearAll()">削除</button>
    </div>

    <div id="logArea" class="log-container"></div>
    <div id="finalArea" class="final-result-container">
        <div id="finalLabel" class="final-label">ーーー 最終結果 ーーー</div>
        <div id="finalText" class="final-text"></div>
    </div>
</div>

<script>
    const languages = [
        {name: "ベンガル", code: "bn"}, {name: "ハワイ", code: "haw"},
        {name: "アラビア", code: "ar"}, {name: "ヘブライ", code: "he"},
        {name: "ヨルバ", code: "yo"}, {name: "モンゴル", code: "mn"},
        {name: "フィンランド", code: "fi"}, {name: "ズールー", code: "zu"},
        {name: "アムハラ", code: "am"}, {name: "クルド", code: "ku"}
    ];

    let selectedLangs = [];
    let isProcessing = false;
    let shouldStop = false;

    function initLangSelector() {
        const container = document.getElementById('langSelector');
        container.innerHTML = "";
        selectedLangs = [...languages];

        languages.forEach(lang => {
            const chip = document.createElement('div');
            chip.className = 'lang-chip active';
            chip.innerText = lang.name;
            chip.onclick = () => toggleLang(chip, lang);
            container.appendChild(chip);
        });
        updateChipOrders();
        updateBulkBtnText();
    }

    function toggleAllLangs() {
        if (isProcessing) return;
        const chips = document.querySelectorAll('.lang-chip');
        if (selectedLangs.length > 0) {
            selectedLangs = [];
            chips.forEach(chip => chip.classList.remove('active'));
        } else {
            selectedLangs = [...languages];
            chips.forEach(chip => chip.classList.add('active'));
        }
        updateChipOrders();
        updateBulkBtnText();
    }

    function updateBulkBtnText() {
        const btn = document.getElementById('bulkBtn');
        btn.innerText = selectedLangs.length > 0 ? "全て外す" : "全て選択";
    }

    function toggleLang(el, lang) {
        if (isProcessing) return;
        const index = selectedLangs.findIndex(l => l.code === lang.code);
        if (index > -1) {
            selectedLangs.splice(index, 1);
            el.classList.remove('active');
        } else {
            selectedLangs.push(lang);
            el.classList.add('active');
        }
        updateChipOrders();
        updateBulkBtnText();
    }

    function updateChipOrders() {
        const chips = document.querySelectorAll('.lang-chip');
        chips.forEach(chip => {
            const langName = chip.innerText;
            const langCode = languages.find(l => l.name === langName).code;
            const orderIndex = selectedLangs.findIndex(l => l.code === langCode);
            if (orderIndex > -1) {
                chip.setAttribute('data-order', orderIndex + 1);
            } else {
                chip.removeAttribute('data-order');
            }
        });
    }

    async function translate(text, source, target) {
        try {
            const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=${source}&tl=${target}&dt=t&q=${encodeURIComponent(text)}`;
            const response = await fetch(url);
            const data = await response.json();
            return data[0].map(item => item[0]).join('');
        } catch (e) {
            return "[エラー: 翻訳に失敗しました]";
        }
    }

    function handleButtonClick() {
        if (isProcessing) { shouldStop = true; } 
        else { startReTranslation(); }
    }

    async function startReTranslation() {
        const input = document.getElementById('inputText').value;
        const logArea = document.getElementById('logArea');
        const finalArea = document.getElementById('finalArea');
        const finalText = document.getElementById('finalText');
        const btn = document.getElementById('mainBtn');
        
        if (!input) return;
        if (selectedLangs.length === 0) {
            alert("言語を1つ以上選択してください。");
            return;
        }

        isProcessing = true;
        shouldStop = false;
        btn.innerText = "中止する";
        btn.classList.add("stopping");
        logArea.innerHTML = "";
        finalArea.style.display = "none";
        
        let currentText = input;

        for (let i = 0; i < selectedLangs.length; i++) {
            if (shouldStop) break;
            const lang = selectedLangs[i];
            const box = document.createElement('div');
            box.className = 'step-box';
            box.innerHTML = `<div class="step-header">STEP ${i+1}: ${lang.name} </div><div class="step-jp loading-dots">翻訳中</div>`;
            logArea.appendChild(box);
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });

            let foreignText = await translate(currentText, 'ja', lang.code);
            currentText = await translate(foreignText, lang.code, 'ja');
            box.innerHTML = `<div class="step-header">STEP ${i+1}: ${lang.name}</div><div class="step-jp">${currentText}</div>`;
            await new Promise(r => setTimeout(r, 400));
        }

        document.getElementById('finalLabel').innerText = shouldStop ? "ーーー 中断されました ーーー" : "ーーー 最終結果 ーーー";
        finalText.innerText = currentText;
        finalArea.style.display = "block";
        isProcessing = false;
        btn.innerText = "再実行";
        btn.classList.remove("stopping");
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function clearAll() {
        if(isProcessing) return;
        document.getElementById('inputText').value = "";
        document.getElementById('logArea').innerHTML = "";
        document.getElementById('finalArea').style.display = "none";
        document.getElementById('mainBtn').innerText = "実行";
        initLangSelector();
    }

    initLangSelector();
</script>
</body>
</html>
